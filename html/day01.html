<!doctype html> <!--웹 문서의 유형을 선언 / <!doctype html>의 경우 html5의 표준을 기준으로 한다는 선언-->
<html> <!--웹 문서의 시작을 알리는 부분 / 검색 사이트에서 특정언어 사이트만을 나타내는 사이트에 검색이 되도록 하기 위해서는 <html lang="ko">로 시작한다-->
    <head> <!--브라우저에 웹문서의 정보 외부파일 링크 등을 제공한다 / 브라우저에는 표시되지 않는다 / 단, title은 제목으로서 표시된다-->
        <meta charset="utf-8"> <!--웹브러우저에 웹문서의 정보를 주는 head 태그 내에서 문자의 인코딩을 지정한다.-->
        <title>처음 만나는 html!</title> <!--title 태그의 경우, 브라우저의 제목으로 표시된다-->
    </head> <!--브라우저에 문서의 정보 및 외부링크를 나타내는 head 태그의 종료-->
    <body> <!--body태그는 실제로 웹브라우저에 표시되는 내용을 나타내는 태그-->
        <h1>안녕하세요</h1>
        <p>html 공부 하고 있습니다<br>
        다음에 다시 만나요</p>
        <img src="images/first.jpg">
    </body> <!--body의 종료-->
</html> <!-- html문서의 끝을 알리는 태그 / html문서내에는 <head>와 <body>로 구성됨-->
